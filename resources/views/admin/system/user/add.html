<el-dialog :title="dialogTitle" size="tiny" :visible.sync="editFormVisible" :close-on-click-modal="false">
    <el-form :model="editForm" ref="editForm" :rules="validate_rules" label-width="80px" label-position="left">
        <el-form-item label="账号" prop="account" required>
            <el-input v-model="editForm.account" maxlength="20" placeholder="输入登录账号"></el-input>
        </el-form-item>
        <el-form-item label="姓名" prop="name" required >
            <el-input v-model="editForm.name" maxlength="20" placeholder="输入姓名"></el-input>
        </el-form-item>
        <el-form-item label="手机号码" prop="mobile">
            <el-input v-model="editForm.mobile" maxlength="20" placeholder="输入手机号码"></el-input>
        </el-form-item>
        <el-form-item label="登录密码" v-if="isAdd" required >
            <el-col :span="10">
                <el-form-item prop="passwd1">
                    <el-input type="password" v-model="editForm.passwd1" placeholder="输入登录密码" maxlength="20"></el-input>
                </el-form-item>
            </el-col>
            <el-col class="line" :span="4" style="text-align:right;"> 确认密码&nbsp;</el-col>
            <el-col :span="10">
                <el-form-item prop="passwd2" >
                    <el-input type="password" v-model="editForm.passwd2" placeholder="再次输入登录密码" maxlength="20"></el-input>
                </el-form-item>
            </el-col>
        </el-form-item>
        <el-form-item label="账号状态" required>
            <el-switch v-model="editForm.status" :on-value="0" :off-value="1" width="58" on-text="启用" off-text="禁用"></el-switch>
        </el-form-item>
        <el-form-item label="角色" prop="auths" required>
            <el-checkbox-group v-model="editForm.auths">
                <el-checkbox v-for="item in roles" :label="item.id" :key="item.id">@{{item.name}}</el-checkbox>
            </el-checkbox-group>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="editFormVisible = false">取 消</el-button>
        <el-button type="primary" @click="save">确 定</el-button>
    </div>
</el-dialog>
